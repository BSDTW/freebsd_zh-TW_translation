><P
>Bash shell 不需要事先宣告變數，在任何地方都可以隨時設定取用變數。</P
><DIV
CLASS="SECT1"
><H1
CLASS="SECT1"
><A
NAME="SET-VAR">設定變數的方法</H1
><P
>設定變數的方法很簡單!</P
><P
>變數=值</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>myname=OLS3

yourname=Jack

比較好的習慣是：把字串用雙引號括起來 ! 如下所示：

myname="OLS3"

yourname="Jack"</PRE
></TD
></TR
></TABLE
></P
><P
>注意! = 號兩邊不可以有空白!</P
