><H1
CLASS="SECT1"
><A
NAME="EVAL">eval：使 shell 掃瞄命令二次</H1
><P
>eval 的用法：eval 命令</P
><P
>例：</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>n=356
ptr=n
eval echo \$$ptr

========

第一次掃瞄，$ptr 被代換為 n，因此該命令中只剩下 echo $n
第二次掃瞄，$n 被代換為 356，因此 echo 356 秀出結果為 356

由此可知，eval 常被用在二次代換變數。</PRE
></TD
></TR
></TABLE
></P
