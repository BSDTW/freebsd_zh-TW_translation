><P
><TABLE

><TD
><PRE
CLASS="PROGRAMLISTING"
>until 迴圈格式：

until 命令判斷
do
    命令1
    命令2
    .....
done

當命令判斷為假時，則執行迴圈。

例：

n=20
until [ "$n" -lt 10 ]
do
    echo "$n"
    n=$(( $n - 1 )) 
done</PRE
