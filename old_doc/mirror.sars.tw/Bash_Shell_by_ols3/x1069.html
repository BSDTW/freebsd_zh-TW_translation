NAME="D2">取用歷史記錄的最後一筆</H1
><P
>每次都要用 history 來做觀察，也不是很方便，特別是您要的舊指令是上一次鍵入的而已，此時您可以用 !! 來取得歷史記錄中的最後一個命令：</P
><P
>以前述 history 為例，!! 即代表最後一個指令 clear</P
