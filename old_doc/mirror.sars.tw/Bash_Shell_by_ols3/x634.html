><A
NAME="RANDOM">亂數產生</H1
><P
>Bash shell 提供有亂數產生器，只要叫用 $RANDOM 這個變數即可取得亂數。</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>echo $RANDOM

結果: 1688 或其它數字，每次都不同。

=====================

問題：使產生的亂數在 0 ~ 9 之間

解法：

r=$(( $RANDOM % 10 ))
echo $r

註：% 為求餘數運算</PRE
></TD
></TR
></TABLE
></P
