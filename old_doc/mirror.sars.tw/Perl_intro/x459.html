>4.2.4 陣列的操作</H1
><P
>陣列主要有四個操作</P
><P
><P
></P
><OL
TYPE="1"
><LI
><P
>pop：由陣列尾端，取出最後一個元素</P
></LI
><LI
><P
>push：由陣列尾端，置入一個元素，形成最後的元素</P
></LI
><LI
><P
>shift：由陣列頭部，取出第一個元素</P
></LI
><LI
><P
>unshift：由陣列頭部，置入一個元素，變成第一個元素</P
></LI
></OL
></P
><P
>以下依序說明之。</P
