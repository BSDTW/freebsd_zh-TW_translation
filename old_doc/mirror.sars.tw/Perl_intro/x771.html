>6.8 取得檔案屬性</H1
><P
>stat 這個函式可以取得檔案 13 個屬性資料。用法如下：</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>&#13;$file = "index.html";
@attr=stat($file);

print @attr[4,5], "\n\n";   # 印出 index.html 的 uid, gid&#13;</PRE
></TD
></TR
></TABLE
></P
><P
>stat 13 個屬性，請參考：<A
HREF="http://linux.tnc.edu.tw/CPAN/perl/pod/func/stat.html"
TARGET="_top"
>stat.html</A
></P
