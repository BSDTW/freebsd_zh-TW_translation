>6.6 改變檔案權限</H1
><P
>chmod 這個函式可以讓您改變檔案的權限屬性。用法如下：</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>&#13;chmod(權限, 檔案);

用例：

chmod(0755, "file1.txt", "file2.txt");&#13;</PRE
></TD
></TR
></TABLE
></P
><P
>注意! 作用的檔案數可以一個或一個以上。</P
