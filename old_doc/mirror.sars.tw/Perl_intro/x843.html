>6.17 萬用檔名展開</H1
><P
>Perl 具 glob 的功能，可根據某一檔名樣式，找出符合樣式的檔案。</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>#! /usr/bin/perl

while (glob "*.html") {
	chmod 0644, $_;
}&#13;</PRE
></TD
></TR
></TABLE
></P
><P
>上式同於：</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>#! /usr/bin/perl

while (&#60;*.html&#62;) {
	chmod 0644, $_;
}&#13;</PRE
></TD
></TR
></TABLE
></P
