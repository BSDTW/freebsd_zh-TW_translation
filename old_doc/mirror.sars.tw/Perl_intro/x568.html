>4.3.5 values</H1
><P
>取出雜湊的值，傳回一個陣列</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>#! /usr/bin/perl

%A=("m", 1, "n", 5, "g", 2, "p", 9);

print '雜湊 %A 的值有： ';

foreach (values %A) {
	print "$_ ";
}

# 輸出：雜湊 %A 的值有： 9 5 2 1</PRE
></TD
