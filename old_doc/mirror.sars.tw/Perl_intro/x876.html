>7.2 引數：傳入值</H1
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>&#13;@_ 為傳入值所形成的陣列。

$_[0] 是第一個引數，$_[1] 是第二個引數，其餘依此類推。

用例：

sub max {
	my ($a, $b) = @_; # 取得傳入的二個引數

	($a &#62; $b) ? $a : $b; # 傳回較大值
}&#13;</PRE
></TD
></TR
></TABLE
></P
><P
>其中 my 使 $a 及 $b 變成區域變數，一旦副程式結束，區域變數也就消失，不會影響主程式中同名的變數。</P
