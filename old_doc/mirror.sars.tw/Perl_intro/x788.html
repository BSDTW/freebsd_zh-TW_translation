>6.11 開新目錄</H1
><P
>Perl 具內建開新目錄的函式 mkdir，用法如下：</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>&#13;mkdir("/路徑/目錄名稱", 目錄權限屬性);

用例：

#! /usr/bin/perl

print "您要開啟的目錄名稱? ";
chomp($dir=&#60;STDIN&#62;);

mkdir($dir, 0755) || die "$!";

print "$dir 開設完成!\n";
&#13;</PRE
></TD
></TR
></TABLE
></P
