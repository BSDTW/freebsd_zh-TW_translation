>4.1.11 運算的順序</H1
><P
>數值的運算是有一定的優先順序的。您應該記得四則運算時先乘除後加減這個口訣吧？!</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>$a = 4 + 2 * 3 / 5 - 1;

print $a; 

請問是多少？</PRE
></TD
></TR
></TABLE
></P
><P
>除了既的運算優先順序之外，我們可以小括號( )來改變運算的次序。</P
><P
><TABLE
BORDER="0"
BGCOLOR="#E0E0E0"
WIDTH="100%"
><TR
><TD
><PRE
CLASS="PROGRAMLISTING"
>$a = ( 4 + 2 * 3 ) / 5 - 1;

print $a; 

請問是多少？</PRE
></TD
></TR
></TABLE
></P
