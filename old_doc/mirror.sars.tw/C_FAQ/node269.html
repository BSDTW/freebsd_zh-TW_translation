<H1><A NAME="SECTION0017120000000000000000"></A>
<A NAME="q:15.13"></A>
<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">12</SPAN> 怎樣調用一個參數在執行是才建立的函數？
</H1>
這沒有一個保證工作或可移植的方法。如果你好奇, 可以問本文的編輯
&nbsp;(Steve Summit), 他有一些古怪的點子, 也許你可以試試 ……

<P>
也許你可以試著傳一個無值型指針&nbsp;(void *)&nbsp;數組, 而不是一個參數序列。
被調用函數遍歷這個數組, 就像&nbsp;main()&nbsp;遍歷&nbsp;argv&nbsp;一樣。
當然這一切都建立在你能控制所有的調用函數上。參見問題&nbsp;<A HREF="node341.html#q:19.36">19.35</A>。

<P>
