<H1><A NAME="SECTION001420000000000000000"></A>
<A NAME="q:12.1b"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">2</SPAN> 我有個讀取直到&nbsp;EOF&nbsp;的簡單程序, 但是我如何才能在鍵盤上輸入那個
&nbsp;``EOF"&nbsp;呢？
</H1>
其實, 你的&nbsp;C&nbsp;程序看到的&nbsp;EOF&nbsp;的值和你用鍵盤發出的文件結束按鍵組合之間沒
有任何直接聯繫。根據你的操作系統, 你可能使用不同的按鍵組合來表示文件結束,
通常是&nbsp;Control-D&nbsp;或&nbsp;Control-Z。
