<H1><A NAME="SECTION001780000000000000000"></A>
<A NAME="q:15.9"></A>
<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">8</SPAN> 為什麼編譯器不讓我定義一個沒有固定參數項的可變參數函數？
</H1>
標準&nbsp;C&nbsp;要求用可變參數的函數至少有一個固定參數項, 這樣你才可以
使用&nbsp;va_start()。
所以編譯器<SPAN  CLASS="textbf">不會接受</SPAN>下面定義的函數：
<PRE>
    int f(...)
    {
        ...
    }
</PRE>

<P>
參見問題&nbsp;<A HREF="node266.html#q:15.10">15.9</A>。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.5.4, Sec. 6.5.4.3, Sec. 7.8.1.1];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 9.2 p. 263]。

<P>
