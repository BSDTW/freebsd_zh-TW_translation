<H1><A NAME="SECTION001590000000000000000"></A>
<A NAME="q:13.11"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">9</SPAN> 怎樣對多於內存的數據排序？
</H1> 你可以用&nbsp;``外部排序"法, [<A
 HREF="node388.html#knuth">Knuth</A>]&nbsp;第三卷中有詳情。
基本的思想是對數據分段進行排序, 每次的大小盡可能多的填入內存中,
把排好序的數據段存入暫時文件中, 再歸並它們。如果你的操作系統提供
一個通用排序工具, 你可以從程序中調用: 參見問題&nbsp;<A HREF="node336.html#q:19.27">19.30</A>&nbsp;和
&nbsp;<A HREF="node337.html#q:19.30">19.31</A>。

<P>
參考資料: [<A
 HREF="node388.html#knuth">Knuth</A>, Sec. 5.4 pp. 247-378];
[<A
 HREF="node388.html#sedgewick">Sedgewick</A>, Sec. 13 pp. 177-187]。

<P>
