<H1><A NAME="SECTION0014140000000000000000"></A>
<A NAME="q:12.15"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">14</SPAN> 怎樣在&nbsp;scanf()&nbsp;格式串中指定可變的寬度？
</H1>
不能: scanf()&nbsp;格式串中的星號表示禁止賦值。你可以使用&nbsp;ANSI&nbsp;的字符串化
和字符連接完成同樣的事情, 或者你可以在運行時創建&nbsp;scanf&nbsp;格式串。
