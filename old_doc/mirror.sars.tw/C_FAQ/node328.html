<H1><A NAME="SECTION0021220000000000000000"></A>
<A NAME="q:19.17b"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">22</SPAN> fopen()&nbsp;不讓我打開文件: <TT>"</TT>$HOME/.profile<TT>"</TT>&nbsp;
和&nbsp;<TT>"</TT>~/&nbsp;.myrcfile<TT>"</TT>。
</H1>

<P>
至少在&nbsp;Unix&nbsp;系統下, 像&nbsp;$HOME&nbsp;這樣的環境變量和家目錄的表示符
&nbsp;~&nbsp;
是由&nbsp;shell&nbsp;來展開的。不存在一個調用&nbsp;fopen()&nbsp;時的自動擴展機制。

<P>
