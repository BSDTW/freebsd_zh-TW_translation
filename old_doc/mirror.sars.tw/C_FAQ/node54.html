<H1><A NAME="SECTION00650000000000000000"></A>
<A NAME="q:4.9"></A>
<BR>
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">5</SPAN> 我能否用&nbsp;void**&nbsp;指針作為參數, 使函數按引用接受一
般指針？
</H1>
不可移植。C&nbsp;中沒有一般的指針的指針類型。void*&nbsp;可以用作一般指
針只是因為當它和其它類型相互賦值的時候, 如果需要, 它可以自動轉換成其
它類型; 但是, 如果試圖這樣轉換所指類型為&nbsp;void*&nbsp;之外的類型的
&nbsp;void**&nbsp;指針時, 這個轉換不能完成。

<P>
