<H1><A NAME="SECTION009200000000000000000"></A>
<A NAME="q:7.23"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">20</SPAN> 我在分配一些結構, 它們包含指向其它動態分配的對象的指針。
我在釋放結構的時候, 還需要釋放每一個下級指針嗎？
</H1>
是的。一般地, 你必須分別向&nbsp;free()&nbsp;傳入&nbsp;malloc()&nbsp;返回的每一個指針,
僅僅一次&nbsp;(如果它的確要被釋放的話)。一個好的經驗法則是對於程序中的每
一個&nbsp;malloc()&nbsp;調用, 你都可以找到一個對應的&nbsp;free()&nbsp;調用以釋放
&nbsp;malloc()&nbsp;分配的內存。

<P>
參見問題&nbsp;<A HREF="node115.html#q:7.24">7.21</A>。

<P>
