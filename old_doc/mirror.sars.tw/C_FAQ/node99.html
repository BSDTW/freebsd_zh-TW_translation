<H1><A NAME="SECTION00950000000000000000"></A>
<A NAME="q:7.3c"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">5</SPAN> 一個指針變量分配多少內存？
</H1>
這是個挺有誤導性的問題。當你像這樣聲明一個指針變量的時候,
<PRE>
    char *p;
</PRE>
你&nbsp;(或者, 更準確地講, 編譯器)&nbsp;只分配了足夠容納指針本身的內存;
也就是說, 這種情況下, 你分配了&nbsp;sizeof(char*)&nbsp;個字節的內存。但
你還沒有分配<SPAN  CLASS="textbf">任何</SPAN>讓指針指向的內存。參見問題&nbsp;<A HREF="node95.html#q:7.1">7.1</A>
&nbsp;和&nbsp;<A HREF="node96.html#q:7.2">7.2</A>。
