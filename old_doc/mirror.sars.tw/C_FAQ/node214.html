<H1><A NAME="SECTION0014230000000000000000"></A>
<A NAME="q:12.26a"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">23</SPAN> 如何清除多餘的輸入, 以防止在下一個提示符下讀入？
fflush(stdin)&nbsp;可以嗎？
</H1>
fflush()&nbsp;僅對輸出流有效。因為它對&nbsp;``flush"&nbsp;的定義是用於完成緩
沖字符的寫入, 而對於輸入流&nbsp;fflush&nbsp;並不是用於放棄剩餘的輸入。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.9.5.2]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 15.2]。

<P>
