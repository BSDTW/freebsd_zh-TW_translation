<H1><A NAME="SECTION0017110000000000000000"></A>
<A NAME="q:15.12"></A>
<BR>
<SPAN CLASS="arabic">16</SPAN>.<SPAN CLASS="arabic">11</SPAN> 怎樣實現一個可變參數函數, 它把參數再傳給另一個可變參數函數？
</H1>
通常來說, 你做不到。理想情況下, 你應該提供另一個版本的函數, 這個函數接受
&nbsp;va_list&nbsp;指針類型的參數。
類似於&nbsp;vfprintf(), 參見問題&nbsp;<A HREF="node262.html#q:15.5">15.5</A>。如果所有的參數必須
完整的傳給另一個函數, 或者你不能重寫另一個函數為一個接受
&nbsp;va_list&nbsp;指針類型參數的函數, 這並沒有一個可移植
的解決方法。也許可以通過求助於機器的彙編語言來實現。參見問題&nbsp;<A HREF="node269.html#q:15.13">15.12</A>。

<P>
