<H1><A NAME="SECTION001440000000000000000"></A>
<A NAME="q:12.4"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">4</SPAN> 我的程序的屏幕提示和中間輸出有時顯示在屏幕上, 尤其是當我用管道向
另一個程序輸出的時候。
</H1>
在輸出需要顯示的時候最好使用明確的&nbsp;fflush(stdout)&nbsp;調用, 尤其是當顯示
的文本沒有&nbsp;&#92;n&nbsp;結束符時。有幾種機制會努力幫助你在
&nbsp;``適當的時機"&nbsp;執行&nbsp;fflush, 但這僅限於&nbsp;stdout&nbsp;為交互終端的時候。
參見問題&nbsp;<A HREF="node212.html#q:12.24">12.21</A>。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>,  Sec. 7.9.5.2]。

<P>
