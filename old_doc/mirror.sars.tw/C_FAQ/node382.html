<H1><A NAME="SECTION0022320000000000000000"></A>
<A NAME="q:20.37"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">32</SPAN> [<A
 HREF="node388.html#kr1">K&amp;R1</A>]&nbsp; 提到的關健字&nbsp;entry&nbsp;是什麼？
</H1>
它是保留起來允許可能有某些函數有多個不同名字的進入點,
就像&nbsp;FORTRAN&nbsp;那樣。據所有人所知, 它從沒被實現過&nbsp;(也沒人記得
為它設想的語法是怎樣的)。它被放棄了, 也不是&nbsp;ANSI C&nbsp;的關健字。
參見問題&nbsp;<A HREF="node8.html#q:1.12">1.5</A>。

<P>
參考資料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, p. 259 Appendix C]

<P>
