<H1><A NAME="SECTION0022280000000000000000"></A>
<A NAME="q:20.32"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">28</SPAN> (year%4 == 0)&nbsp;是否足夠判斷潤年？2000&nbsp;年是閏年嗎？
</H1>
這個測試並不足夠&nbsp;(2000&nbsp;年是閏年)。
對於當前用的格裡高力曆法, 完整的表達式為：
<PRE>
    year % 4 == 0 &amp;&amp; (year % 100 != 0 || year % 400 == 0)
</PRE>
詳情請參閱一本好的天文曆法的書或其它參考資料。
預防無休止的辯論; 那些主張還有一個&nbsp;4000&nbsp;年規則的參考資料是錯的。
參見問題&nbsp;<A HREF="node234.html#q:13.14">13.12</A>。
