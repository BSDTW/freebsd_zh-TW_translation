<H1><A NAME="SECTION0013310000000000000000"></A>
<A NAME="q:11.32"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">31</SPAN> 為什麼聲稱兼容&nbsp;ANSI&nbsp;的&nbsp;Frobozz Magic C&nbsp;編譯器不能
編譯這些代碼？我知道這些代碼是&nbsp;ANSI&nbsp;的, 因為&nbsp;gcc&nbsp;可以編譯。
</H1>
許多編譯器都支持一些非標準的擴展, gcc&nbsp;尤甚。你能確認被拒絕的代碼
不依賴這樣的擴展嗎？通常用試驗特定的編譯器來確定一種語言的特性是
個壞主意; 使用的標準可能允許變化, 而編譯器也可能有錯。
參見問題&nbsp;<A HREF="node190.html#q:11.35">11.35</A>。

<P>
