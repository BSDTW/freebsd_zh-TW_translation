<H1><A NAME="SECTION00450000000000000000"></A>
<A NAME="q:2.4b"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">5</SPAN> 在&nbsp;C&nbsp;中是否有模擬繼承等面向對像程序設計特性的好方法？
</H1> 把函數指針直接加入到結構中就可以實現簡單的&nbsp;``方法''。
你可以使用各種不雅而暴力的方法來實現繼承, 例如通過預處理器
或含有&nbsp;``基類''&nbsp;的結構作為開始的子集, 但這些方法都不完美。 很明顯,
也沒有運算符的重載和覆蓋&nbsp;(例如, ``導出類''&nbsp;中的&nbsp;``方法''),
那些必須人工去做。

<P>
顯然的, 如果你需要&nbsp;``真''&nbsp;的面向對象的程序設計, 你需要使用一個支持
這些特性的語言, 例如&nbsp;C++。
