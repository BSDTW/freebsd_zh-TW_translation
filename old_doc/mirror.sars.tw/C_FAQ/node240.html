<H1><A NAME="SECTION0015180000000000000000"></A>
<A NAME="q:13.25"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">18</SPAN> 我不斷得到庫函數未定義錯誤, 但是我已經&nbsp;#inlude&nbsp;了所有用到的頭文件了。
</H1>
通常, 頭文件只包含外部說明。某些情況下, 特別是如果是非標準函數, 當你
連接程序時, 需要指定正確的函數庫以得到函數的<SPAN  CLASS="textbf">定義</SPAN>。#include&nbsp;頭文件
並不能給出定義。參見問題&nbsp;<A HREF="node142.html#q:10.11">10.10</A>, <A HREF="node184.html#q:11.30">11.29</A>, <A HREF="node241.html#q:13.26">13.19</A>,
<A HREF="node247.html#q:14.3">14.3</A>&nbsp;和&nbsp;<A HREF="node345.html#q:19.40">19.39</A>。

<P>
