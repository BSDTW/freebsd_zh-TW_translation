<SPAN CLASS="arabic">15</SPAN>.<SPAN CLASS="arabic">11</SPAN> 我要尋找一些實現以下功能的程序源代碼：
快速傅立葉變換&nbsp;(FFT)、矩陣算術&nbsp;(乘法、倒置等函數)、
複數算術。
</H1>

其中一個&nbsp;URL&nbsp;是&nbsp;<TT><A NAME="tex2html18"
  HREF="ftp://ftp.math.psu.edu/pub/FAQ/numcomp-free-c">ftp://ftp.math.psu.edu/pub/FAQ/numcomp-free-c</A></TT>。
