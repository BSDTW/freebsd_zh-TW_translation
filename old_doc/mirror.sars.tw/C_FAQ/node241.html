<H1><A NAME="SECTION0015190000000000000000"></A>
<A NAME="q:13.26"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">19</SPAN> 雖然我在連接時明確地指定了正確的函數庫, 我還是得到庫函數未定義錯誤。
</H1>
許多連接器只對對像文件和函數庫進行一次掃瞄, 同時從函數庫中提取適合
當前未定義函數的模塊。所以函數庫和對像文件&nbsp;(以及對像文件之間)&nbsp;的
連接順序很重要; 通常, 你希望最後搜索函數庫。例如, 在&nbsp;Unix&nbsp;系統中,
把&nbsp;-l&nbsp;參數放在命令行的後部。參見問題&nbsp;<A HREF="node242.html#q:13.28">13.20</A>。
