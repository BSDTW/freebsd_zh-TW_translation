<H1><A NAME="SECTION004110000000000000000"></A> <A NAME="q:2.13"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">11</SPAN> 為什麼&nbsp;sizeof&nbsp;返回的值大於結構的期望值,
是不是尾部有填充?
</H1>
為了確保分配連續的結構數組時正確對齊, 結構可能有
這種尾部填充。即使結構不是數組的成員, 填充也會保持,
以便&nbsp;sizeof&nbsp;能夠總是返回一致的大小。參見問題&nbsp;<A HREF="node28.html#q:2.12">2.10</A>。

<P>
參考資料: [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 5.6.7 pp. 139-40]。

<P>
