<H1><A NAME="SECTION0021170000000000000000"></A>
<A NAME="q:19.14"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">17</SPAN> 怎樣在文件中插入或刪除一行&nbsp;(或記錄)？
</H1>

<P>
如果你不能重寫文件, 你大概做不了。通常的做法就是重寫文件。也許你可以用簡單的
標誌記錄刪除來取代真的刪除, 這樣可以避免重寫。另外一個可能性, 是使用數據庫
來取代平坦文件。參見問題&nbsp;<A HREF="node217.html#q:12.30">12.26</A>&nbsp;和&nbsp;<A HREF="node322.html#q:19.13">19.16</A>。
