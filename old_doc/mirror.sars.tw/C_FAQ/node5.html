<H1><A NAME="SECTION00320000000000000000"></A>
<A NAME="q:1.4"></A>
<BR>
<SPAN CLASS="arabic">2</SPAN>.<SPAN CLASS="arabic">2</SPAN> 64&nbsp;位機上的&nbsp;64&nbsp;位類型是什麼樣的？
</H1>

<P>
C99&nbsp;標準定義了&nbsp;long long&nbsp;類型, 其長度可以保證至少&nbsp;64&nbsp;位, 這種
類型在某些編譯器上實現已經頗有時日了。其它的編譯器則實現了類似
&nbsp;__longlong&nbsp;的擴展。 另一方面, 也可以實現&nbsp;16&nbsp;位的短整型、
32&nbsp;位的整型和&nbsp;64&nbsp;位的長整型, 有些編譯器正是這樣做的。

<P>
參見問題&nbsp;<A HREF="node304.html#q:18.15d">18.17</A>。

<P>
參考資料: [<A
 HREF="node388.html#c9x">C9X</A>, Sec. 5.2.4.2.1, Sec. 6.1.2.5]

<P>
