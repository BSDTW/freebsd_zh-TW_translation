<H1><A NAME="SECTION001630000000000000000"></A> <A NAME="q:14.3"></A>
<BR>
<SPAN CLASS="arabic">15</SPAN>.<SPAN CLASS="arabic">3</SPAN> 做一些簡單的三角函數運算, 也引用了&nbsp;#include
&lt;math.h&gt;, 可是一直得到編譯錯誤&nbsp;``undefined:
sin"&nbsp;(函數&nbsp;sin 未定義)。
</H1>
確定你真的連接了數學函數庫&nbsp;(math library)。例如, 在&nbsp;Unix&nbsp;或
Linux&nbsp;系統中, 有一個存在了很久的bug, 你需要把參數&nbsp;-lm&nbsp;加
在編譯或連接命令行的<SPAN  CLASS="textbf">最後</SPAN>。 參見問題&nbsp;<A HREF="node240.html#q:13.25">13.18</A>,
<A HREF="node241.html#q:13.26">13.19</A>&nbsp;和&nbsp;<A HREF="node246.html#q:14.2">14.2</A>。

<P>
