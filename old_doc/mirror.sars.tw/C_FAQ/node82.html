<H1><A NAME="SECTION00870000000000000000"></A>
<A NAME="q:6.9"></A>
<BR>
<SPAN CLASS="arabic">7</SPAN>.<SPAN CLASS="arabic">7</SPAN> 有人跟我講, 數組不過是常指針。
</H1>
這有些過度單純化了。數組名之所以為&nbsp;``常數"&nbsp;是因為它不能被賦值, 但是數組
<SPAN  CLASS="textbf">不是</SPAN>指針, 問題&nbsp;<A HREF="node77.html#q:6.2">6.2</A>&nbsp;的討論和圖畫可以說明這個。參見問題
&nbsp;<A HREF="node78.html#q:6.3">6.3</A>&nbsp;和&nbsp;<A HREF="node81.html#q:6.8">6.6</A>。
