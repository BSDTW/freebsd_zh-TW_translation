<H1><A NAME="SECTION0012110000000000000000"></A>
<A NAME="q:10.12"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">11</SPAN> 我怎樣構造比較字符串的&nbsp;#if&nbsp;預處理表達式？
</H1>
你不能直接這樣做; #if&nbsp;預處理指令只處理整數。 有一種替代的方法是定義多
個整數值不一樣的宏, 用它們來實現條件比較。

<P>
參見問題&nbsp;<A HREF="node365.html#q:20.17">20.15</A>。

<P>
參考資料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 4.11.3 p. 91; ISO Sec. 6.8.1];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.11.1 p. 225]。

<P>
