<H1><A NAME="SECTION009250000000000000000"></A>
<A NAME="q:7.30"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">25</SPAN> 向&nbsp;realloc()&nbsp;的第一個參數傳入空指針合法嗎？你為什麼要這樣做？
</H1>
ANSI C&nbsp;批准了這種用法, 以及相關的&nbsp;realloc(..., 0), 用於釋放, 儘管一些
早期的實現不支持, 因此可能不完全可移植。 向&nbsp;realloc()&nbsp;傳入置空的指針
可以更容易地寫出自開始的遞增分配算法。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.10.3.4]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 16.3 p. 388]。

<P>
