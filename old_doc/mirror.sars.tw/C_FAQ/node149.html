<H1><A NAME="SECTION0012170000000000000000"></A>
<A NAME="q:10.19"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">17</SPAN> 如何列出所有的預定義標識符？
</H1>
儘管這是種常見的需求, 但卻沒有什麼標準的辦法。gcc&nbsp;提供了和&nbsp;-E&nbsp;一起使用
的&nbsp;-dM&nbsp;選項, 其它編譯器也有類似的選項。 如果編譯器文檔沒有幫助, 那麼可
以使用類似&nbsp;Unix&nbsp;字符串工具的程序取出編譯和預處理生成的可執行文件中的
可打印字符串。 請注意, 很多傳統的系統相關的預定義標識符&nbsp;(如&nbsp;``unix")&nbsp;並
不標準&nbsp;(因為和用戶的名字空間衝突), 因而會被刪除或改名。
