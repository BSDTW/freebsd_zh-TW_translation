<H1><A NAME="SECTION001930000000000000000"></A>
<A NAME="q:17.4"></A>
<BR>
<SPAN CLASS="arabic">18</SPAN>.<SPAN CLASS="arabic">3</SPAN> 為什麼有的人用&nbsp;if (0 == x)&nbsp;而不是&nbsp;if (x == 0)？
</H1>
這是用來防護一個通常錯誤的小技巧:
<PRE>
	if (x = 0)
</PRE>
如果你養成了把常量放在&nbsp;==&nbsp;前面的習慣, 當你意外的
把代碼寫成了:
<PRE>
	if (0 = x)
</PRE>
那編譯器就會報怨。明顯的, 一些人會覺得記住反換測試比記住輸入雙&nbsp;=&nbsp;
號容易。當然這個技巧只對和常量比較的情況有用。

<P>
參考資料: [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 7.6.5 pp. 209-10]。

<P>
