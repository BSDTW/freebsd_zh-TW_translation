<H1><A NAME="SECTION0016100000000000000000"></A>
<A NAME="q:14.11"></A>
<BR>
<SPAN CLASS="arabic">15</SPAN>.<SPAN CLASS="arabic">10</SPAN> 在&nbsp;C&nbsp;中如何很好的實現複數？
</H1>
這其實非常直接, 定義一個簡單結構和相關的算術函數就可以了。C99&nbsp;在標準中
支持複數類別。 參見問題&nbsp;<A HREF="node26.html#q:2.10">2.8</A>, <A HREF="node255.html#q:14.12">14.11</A>。

<P>
參考資料: [<A
 HREF="node388.html#c9x">C9X</A>, Sec. 6.1.2.5, Sec. 7.8]。
