<H1><A NAME="SECTION001530000000000000000"></A>
<A NAME="q:13.5"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">3</SPAN> 為什麼有些版本的&nbsp;toupper()&nbsp;對大寫字符會有奇怪的反應？
為什麼有的代碼在調用&nbsp;toupper()&nbsp;前先調用&nbsp;tolower()？
</H1>
老版的&nbsp;toupper()&nbsp;和&nbsp;tolower()&nbsp;不一定能夠正常處理不需要轉換的字符
參數, 例如數字、標點或已經符合請求的字符。在&nbsp;ANSI/ISO&nbsp;標準&nbsp;C&nbsp;中,
這些函數保證對所有的字符參數正常處理。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.3.2]; [<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 12.9 pp. 320-1];
[<A
 HREF="node388.html#pcs">PCS</A>, p. 182]。

<P>
