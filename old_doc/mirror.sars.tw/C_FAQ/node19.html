<H1><A NAME="SECTION00410000000000000000"></A> <A NAME="q:2.1"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">1</SPAN> 聲明&nbsp;struct x1 { ...};&nbsp;和&nbsp;typedef struct { ...} x2;
有什麼不同？
</H1> 第一種形式聲明了一個&nbsp;``結構標籤'';
第二種聲明了一個&nbsp;``類型定義''。 主要的區別是在後文
中你需要用&nbsp;``struct x1''&nbsp;引用第一種,
而用&nbsp;``x2''&nbsp;引用第二種。也就是說, 第二
種聲明更像一種抽像類新&nbsp;---&nbsp;用戶不必知道它是一個結構, 而在聲明它的
實例時也不需要使用&nbsp;struct&nbsp;關鍵字。

<P>
