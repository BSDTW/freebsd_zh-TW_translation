<H1><A NAME="SECTION0021200000000000000000"></A>
<A NAME="q:19.16b"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">20</SPAN> 怎樣複製一個文件？
</H1>
可以用函數&nbsp;system()&nbsp;調用你所用操作系統的文件複製工具,
參見問題&nbsp;<A HREF="node336.html#q:19.27">19.30</A>。
或者打開源文件和目標文件&nbsp;(用&nbsp;fopen()&nbsp;或一些低層的打開文件的系統函數), 
讀入字符或數據段, 再寫出到目標文件中。

<P>
參考資料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 1, Sec. 7]。

<P>
