<H1><A NAME="SECTION0021160000000000000000"></A>
<A NAME="q:19.13"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">16</SPAN> 怎樣縮短一個文件而不用清除或重寫？
</H1>

<P>
BSD&nbsp;系統提供函數&nbsp;ftruncate(), 某些其它系統提供&nbsp;chsize(), 
還有少數系統提供用於&nbsp;fcntl&nbsp;的參數&nbsp;F_FREESP。&nbsp;MS-DOS&nbsp;下, 
某些時候你可以用&nbsp;write(fd, , 0)。
然而, 沒有一個可移植的方法, 也沒有辦法刪除在文件開頭的數據塊。
參見問題&nbsp;<A HREF="node323.html#q:19.14">19.17</A>。
