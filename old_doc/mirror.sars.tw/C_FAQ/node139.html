<H1><A NAME="SECTION001270000000000000000"></A>
<A NAME="q:10.8b"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">7</SPAN> 完整的頭文件搜索規則是怎樣的？
</H1>
準確的的行為是由實現定義的， 這就是應該有文檔說明; 參見問題&nbsp;<A HREF="node187.html#q:11.33">11.32</A>。
通常, 用&nbsp;&lt;&gt;&nbsp;括起來的頭文件會先在一個或多個標準位置搜索。
用&nbsp;&nbsp;括起來的頭文件會首先在&nbsp;``當前目錄"&nbsp;中搜索, 然後&nbsp;(如果沒有找到)&nbsp;
再在標準位置搜索。

<P>
參考資料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. A12.4 p. 231]; [<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.8.2];
[<A
 HREF="node388.html#hs">H&amp;S</A>, Sec. 3.4 p. 55]。

<P>
