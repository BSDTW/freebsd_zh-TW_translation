<H1><A NAME="SECTION0013330000000000000000"></A>
<A NAME="q:11.33b"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">33</SPAN> 一個程序的&nbsp;``合法", ``有效"&nbsp;或&nbsp;``符合"&nbsp;到底是什麼意思？
</H1>
簡單地說, 標準談到了三種符合: 符合程序、嚴格符合程序和符合實現。

<P>
``符合程序"&nbsp;是可以由符合實現接受的程序。

<P>
``嚴格符合程序"&nbsp;是完全按照標準規定使用語言, 不依賴任何實現定義、
未確定或未定義功能的程序。

<P>
``符合實現"&nbsp;是按標準聲稱的實現的程序。
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec.]; [<A
 HREF="node388.html#rationale">Rationale</A>, Sec. 1.7]。

<P>
