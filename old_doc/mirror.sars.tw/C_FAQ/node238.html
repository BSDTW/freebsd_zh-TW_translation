<H1><A NAME="SECTION0015160000000000000000"></A>
<A NAME="q:13.18"></A>
<BR>
<SPAN CLASS="arabic">14</SPAN>.<SPAN CLASS="arabic">16</SPAN> 我需要隨機的真/假值, 所以我用直接用&nbsp;rand() % 2, 可是我得到
交替的&nbsp;0, 1, 0, 1, 0 ……
</H1>
這是個低劣的偽隨機數生成器, 在低位比特中不隨機。 很不幸, 某些系統就提供
這樣的偽隨機數生成器。嘗試用高位比特; 參見問題&nbsp;<A HREF="node236.html#q:13.16">13.14</A>。

<P>
參考資料: [<A
 HREF="node388.html#knuth">Knuth</A>, Sec. 3.2.1.1 pp. 12-14]。

<P>
