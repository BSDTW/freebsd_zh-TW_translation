<H1><A NAME="SECTION009190000000000000000"></A>
<A NAME="q:7.22"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">19</SPAN> 當我&nbsp;malloc()&nbsp;為一個函數的局部指針分配內存時, 我還需要用
&nbsp;free()&nbsp;明確的釋放嗎？
</H1>
是的。記住指針和它所指向的東西是完全不同的。 局部變量在函數返回時就
會釋放, 但是在指針變量這個問題上, 這表示指針被釋放, 而
<SPAN  CLASS="textbf">不是</SPAN>它所指向的對象。
用&nbsp;malloc()&nbsp;分配的內存直到你明確釋放它之前都會保留
在那裡。 一般地, 對於每一個&nbsp;malloc()&nbsp;都必須有個對應的&nbsp;free()&nbsp;調用。
