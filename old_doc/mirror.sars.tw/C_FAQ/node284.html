<H1><A NAME="SECTION001960000000000000000"></A>
<A NAME="q:17.8"></A>
<BR>
<SPAN CLASS="arabic">18</SPAN>.<SPAN CLASS="arabic">6</SPAN> 什麼是&nbsp;``匈牙利標誌法" (Hungarian Notation)？是否值得用？
</H1>
匈牙利標誌法是一種命名約定, 由&nbsp;Charles Simonyi&nbsp;發明。他把變量的類型
&nbsp;(或者它的預期使用)&nbsp;等信息編碼在變量名中。在某些圈子裡, 它被高度熱愛, 而在另
一些地方, 它被嚴厲地批評。它的主要優勢在於變量名就說明了它的類型或者使用。
它的主要缺點在於類型信息並不值得放在變量名中。

<P>
參考資料: [<A
 HREF="node388.html#simonyi">Simonyi&amp;Heller</A>]。

<P>
