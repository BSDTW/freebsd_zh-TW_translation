<H1><A NAME="SECTION0012210000000000000000"></A>
<A NAME="q:10.25"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">21</SPAN> 我想用預處理做某件事情, 但卻不知道如何下手。
</H1>
C&nbsp;的預處理器並不是一個全能的工具。 注意, 甚至都不能保證有一個單獨的程序。
與其強迫它做一些不適當的事情, 還不如考慮自己寫一個專用的預處理工具。 你可以
很容易就得到一個類似&nbsp;make(1)&nbsp;那樣的工具幫助你自動運行。

<P>
如果你要處理的不是&nbsp;C&nbsp;程序, 可以考慮使用一個多用途的預處理器。 在多數&nbsp;Unix&nbsp;
系統上有&nbsp;m4&nbsp;工具。
