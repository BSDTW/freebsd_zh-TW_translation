<H1><A NAME="SECTION001940000000000000000"></A>
<A NAME="q:17.4b"></A>
<BR>
<SPAN CLASS="arabic">18</SPAN>.<SPAN CLASS="arabic">4</SPAN> 原型說明&nbsp;extern int func __((int, int));&nbsp;中, 
那些多出來的括號和下劃線代表了什麼？
</H1>
這是為了可以在使用&nbsp;ANSI&nbsp;以前的編譯器時, 關掉說明中的原型部分。
這是技巧的一部分。

<P>
在別的地方, 宏&nbsp;__&nbsp;被定義為類似下面的代碼：
<PRE>
	#ifdef __STDC__
	#define __(proto) proto
	#else
	#define __(proto) ()
	#endif
</PRE>

<P>
原型說明中額外的括號是為了讓原型列表被當作宏的單一參數。

<P>
