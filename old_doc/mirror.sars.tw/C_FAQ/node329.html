<H1><A NAME="SECTION0021230000000000000000"></A>
<A NAME="q:19.17c"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">23</SPAN> 怎樣制止&nbsp;MS-DOS&nbsp;下令人擔憂的&nbsp;``Abort, Retry, Ignore?"&nbsp;信息？
</H1>
除了其它的事, 你需要截取&nbsp;DOS&nbsp;的重要錯誤中斷, 中斷&nbsp;24H。詳情請參閱
&nbsp;comp.os.msdos.programmer&nbsp;的&nbsp;FAQ。
