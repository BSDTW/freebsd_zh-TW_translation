<H1><A NAME="SECTION00640000000000000000"></A>
<A NAME="q:4.8"></A>
<BR>
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">4</SPAN> 我有個函數,它應該接受並初始化一個指針
&nbsp;void f(int *ip) { static int dummy = 5; ip = &amp;dummy;}
但是當我如下調用時: int *ip; f(ip); 調用者的指針卻沒有任何變化。
</H1>
你確定函數初始化的是你希望它初始化的東西嗎？請記住在&nbsp;C&nbsp;中, 參數是
通過值傳遞的。被調函數僅僅修改了傳入的指針副本。你需要傳入指針的
地址&nbsp;(函數變成接受指針的指針), 或者讓函數返回指針。

<P>
參見問題&nbsp;<A HREF="node54.html#q:4.9">4.5</A>&nbsp;和&nbsp;<A HREF="node56.html#q:4.11">4.7</A>。

<P>
