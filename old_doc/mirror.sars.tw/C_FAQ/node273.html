<H1><A NAME="SECTION001830000000000000000"></A>
<A NAME="q:16.3"></A>
<BR>
<SPAN CLASS="arabic">17</SPAN>.<SPAN CLASS="arabic">3</SPAN> 程序在執行用之前就崩潰了, 用調試器單步跟進, 在&nbsp;main()&nbsp;
之前就死了。
</H1>
也許你定義了一個或多個非常大的局部數組&nbsp;(超過上千字節)。許多系統只有
固定大小的堆棧, 即使那些自動動態堆棧分配的系統也會因為一次性要分配大段堆棧
而失敗。

<P>
一般對大規模數組, 定義為靜態的數組會更好。如果由於遞歸的原因, 每次都需要
一組新的數組, 可以用&nbsp;malloc()&nbsp;動態申請內存, 參見問題&nbsp;<A HREF="node14.html#q:1.31">1.11</A>。

<P>
參見問題&nbsp;<A HREF="node167.html#q:11.12b">11.12</A>, <A HREF="node274.html#q:16.4">16.4</A>, <A HREF="node275.html#q:16.5">16.5</A>&nbsp;和&nbsp;<A HREF="node291.html#q:18.4">18.4</A>。

<P>
