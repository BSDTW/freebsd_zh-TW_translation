<H1><A NAME="SECTION003140000000000000000"></A>
<A NAME="q:1.34"></A>
<BR>
<SPAN CLASS="arabic">2</SPAN>.<SPAN CLASS="arabic">14</SPAN> 我總算弄清除函數指針的聲明方法了, 但怎樣才能初始化呢？
</H1>
用下面這樣的代碼
<PRE>
	extern int func();
	int (*fp)() = func;
</PRE>

<P>
當一個函數名出現在這樣的表達式中時, 它就會&nbsp;``蛻變''&nbsp;成一個指針&nbsp;(即, 
隱式地取出了它的地址), 這有點類似數組名的行為。

<P>
通常函數的顯示聲明需要事先知道&nbsp;(也許在一個頭文件中)。因為此處並
沒有隱式的外部函數聲明&nbsp;(初始式中函數名並非一個函數調用的一部分)。

<P>
參見問題&nbsp;<A HREF="node11.html#q:1.25">1.8</A>&nbsp;和&nbsp;<A HREF="node57.html#q:4.12">4.8</A>。

<P>
