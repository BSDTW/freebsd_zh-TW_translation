<H1><A NAME="SECTION00810000000000000000"></A>
<A NAME="q:6.1"></A>
<BR>
<SPAN CLASS="arabic">7</SPAN>.<SPAN CLASS="arabic">1</SPAN> 我在一個源文件中定義了&nbsp;char a[6], 在另一個中聲明了
&nbsp;extern char *a&nbsp;。為什麼不行 ？
</H1>

<P>
你在一個源文件中定義了一個字符串, 而在另一個文件中定義了指向
字符的指針。 extern char *&nbsp;的申明不能和真正的定義匹配。 類型
&nbsp;T&nbsp;的指針和類型&nbsp;T&nbsp;的數組並非同種類型。 請使用&nbsp;extern char a[ ]。

<P>
參考資料：&nbsp;[<A
 HREF="node388.html#iso">ISO</A>, Sec. 6.5.4.2]; [<A
 HREF="node388.html#ctp">CT&amp;P</A>, Sec. 3.3 pp. 33-4,
Sec. 4.5 pp. 64-5]。

<P>
