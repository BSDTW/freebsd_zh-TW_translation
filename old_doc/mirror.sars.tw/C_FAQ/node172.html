<H1><A NAME="SECTION0013170000000000000000"></A>
<A NAME="q:11.16"></A>
<BR>
<SPAN CLASS="arabic">12</SPAN>.<SPAN CLASS="arabic">17</SPAN> 從&nbsp;main()&nbsp;中, exit(status)&nbsp;和返回同樣的&nbsp;status&nbsp;真的等價嗎？
</H1>
是也不是。標準聲稱它們等價。但是如果在退出的時候需要使用&nbsp;main()&nbsp;
的局部數據, 那麼從&nbsp;main() return&nbsp;恐怕就不行了; 參見問題&nbsp;<A HREF="node274.html#q:16.4">16.4</A>。
少數非常古老不符合標準的系統可能對其中的某種形式有問題。最後, 在&nbsp;main()&nbsp;
函數的遞歸調用時, 二者顯然不能等價。

<P>
參考資料: [<A
 HREF="node388.html#kr2">K&amp;R2</A>, Sec. 7.6 pp. 163-4]; [<A
 HREF="node388.html#iso">ISO</A>, Sec. 5.1.2.2.3]。

<P>
