<H1><A NAME="SECTION00690000000000000000"></A>
<A NAME="q:4.15"></A>
<BR>
<SPAN CLASS="arabic">5</SPAN>.<SPAN CLASS="arabic">9</SPAN> 我怎樣把一個&nbsp;int&nbsp;變量轉換為&nbsp;char *&nbsp;型？
我試了類型轉換, 但是不行。
</H1>
這取決於你希望做什麼。如果你的類型轉換不成功, 你可能是企圖把整數轉為
字符串, 這種情況參見問題&nbsp;<A HREF="node223.html#q:13.1">13.1</A>。如果你試圖把整數轉換為字符,
參見問題&nbsp;<A HREF="node126.html#q:8.6">8.4</A>。如果你試圖讓一個指針指向特定的內存地址,
參見問題&nbsp;<A HREF="node335.html#q:19.25">19.29</A>。

<P>
