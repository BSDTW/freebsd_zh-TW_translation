<H1><A NAME="SECTION002040000000000000000"></A>
<A NAME="q:18.4"></A>
<BR>
<SPAN CLASS="arabic">19</SPAN>.<SPAN CLASS="arabic">4</SPAN> 剛剛輸入完一個程序, 但它表現的很奇怪。你可以發現有什麼錯誤的地方嗎？
</H1>
看看你是否能先用&nbsp;lint&nbsp;跑一遍&nbsp;(用&nbsp;-a, -c, -h, -p&nbsp;或
別的參數)。許多&nbsp;C&nbsp;編譯器實際上只是半個編譯器, 它們選擇不去診斷許多
源程序中不會妨礙代碼生成的難點。

<P>
參見問題&nbsp;<A HREF="node275.html#q:16.5">16.5</A>、<A HREF="node277.html#q:16.8">16.7</A> 和&nbsp;<A HREF="node292.html#q:18.7">18.5</A>。

<P>
參考資料: [<A
 HREF="node388.html#lint">LINT</A>]。

<P>
