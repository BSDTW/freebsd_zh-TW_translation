<H1><A NAME="SECTION0022350000000000000000"></A>
<A NAME="20.39b"></A>
<BR>
<SPAN CLASS="arabic">21</SPAN>.<SPAN CLASS="arabic">35</SPAN> ``lvalue"&nbsp;和&nbsp;``rvalue"&nbsp;代表什麼意思？
</H1>
簡單的說, ``lvalue"&nbsp;是個可以出現在賦值語句左方的表達式; 你也可以把它
想像成有地址的對象。有關數組的, 參見問題&nbsp;<A HREF="node80.html#q:6.7">6.5</A>。``rvalue"&nbsp;就是
有值的表達式, 所以可以用在賦值語句的右方。

<P>
