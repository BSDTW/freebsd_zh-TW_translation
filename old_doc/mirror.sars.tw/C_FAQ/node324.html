<H1><A NAME="SECTION0021180000000000000000"></A>
<A NAME="q:19.15"></A>
<BR>
<SPAN CLASS="arabic">20</SPAN>.<SPAN CLASS="arabic">18</SPAN> 怎樣從一個打開的流或文件描述符得到文件名？
</H1>
通常情況下, 這是沒辦法解決的。在&nbsp;Unix&nbsp;系統下, 理論上需要搜索整個磁盤
, 也許還牽扯到特殊許可的問題, 如果文件描述符是連接到管道&nbsp;(pipe)&nbsp;或
者指向一個已被刪除的文件&nbsp;(如果文件有多個連接, 也許會返回誤導的信息), 
那搜索也會失敗。最好的方法就是你在打開文件時, 自己記住&nbsp;(或許用一個
&nbsp;fopen()&nbsp;的包裹函數)。
