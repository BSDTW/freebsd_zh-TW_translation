<H1><A NAME="SECTION0012160000000000000000"></A>
<A NAME="q:10.18"></A>
<BR>
<SPAN CLASS="arabic">11</SPAN>.<SPAN CLASS="arabic">16</SPAN> 我得到了一些代碼, 裡邊有太多的&nbsp;#ifdef。 我不想使用預處理器
把所有的&nbsp;#include&nbsp;和&nbsp;#ifdef&nbsp;都擴展開, 有什麼辦法只保留一種條件的
代碼呢？
</H1>
有幾個程序&nbsp;unifdef, rmifdef&nbsp;和&nbsp;scpp (selective C preprocessor)&nbsp;正是
完成這種工作的。 參見問題&nbsp;<A HREF="node305.html#q:18.16">18.18</A>。
