<H1><A NAME="SECTION00780000000000000000"></A> <A NAME="q:5.10"></A>
<BR>
<SPAN CLASS="arabic">6</SPAN>.<SPAN CLASS="arabic">8</SPAN> 但是如果&nbsp;NULL&nbsp;的值改變了, 比如在使用非零內部空指針的機器上,
難道用&nbsp;NULL (而不是&nbsp;0)&nbsp;不是更好嗎？
</H1>
不。(用&nbsp;NULL&nbsp;可能更好,
但不是這個原因。)&nbsp;儘管符號常量經常代替數字使用以備 數字的改變,
但這不是用&nbsp;NULL&nbsp;代替&nbsp;0&nbsp;的原因。語言本身確保了源碼中的&nbsp;0 (用於
指針上下文)&nbsp;會生成空指針。NULL&nbsp;只是用作一種格式習慣。參見問題&nbsp;<A HREF="node64.html#q:5.5">5.5</A>
&nbsp;和&nbsp;<A HREF="node130.html#q:9.2">9.2</A>。
