<H1><A NAME="SECTION00440000000000000000"></A>
<A NAME="q:2.4"></A>
<BR>
<SPAN CLASS="arabic">3</SPAN>.<SPAN CLASS="arabic">4</SPAN> 在&nbsp;C&nbsp;語言中實現抽像數據類型什麼方法最好?
</H1> 讓客戶使用指向沒有公開定義&nbsp;(也許還隱藏在
類型定義後邊)&nbsp;的結構類型的指針是一個好辦法。只要不訪問結構成員,
聲明和使用&nbsp;``匿名''&nbsp;結構指針&nbsp;(不完全結構類型指針)是合法的。
這也是使用抽像數據類型的原因。
