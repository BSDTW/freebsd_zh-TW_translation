<H1><A NAME="SECTION0014260000000000000000"></A>
<A NAME="q:12.30"></A>
<BR>
<SPAN CLASS="arabic">13</SPAN>.<SPAN CLASS="arabic">26</SPAN> 我想用&nbsp;``r+"&nbsp;打開一個文件, 讀出一個字符串, 修改之後再寫入,
從而就地更新一個文件。可是這樣不行。
</H1>
確保在寫操作之前先調用&nbsp;fseek, 回到你準備覆蓋的字串的開始, 況且在讀寫
&nbsp;``+"&nbsp;模式下的讀和寫操作之間總是需要&nbsp;fseek&nbsp;或&nbsp;fflush。同時, 記住改寫
同樣數量的字符, 而且在文本模式下改寫可能會在改寫處把文件長度截斷,
因而你可能需要保存行長度。參見問題&nbsp;<A HREF="node323.html#q:19.14">19.17</A>。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.9.5.3]。

<P>
