<H1><A NAME="SECTION009210000000000000000"></A>
<A NAME="q:7.24"></A>
<BR>
<SPAN CLASS="arabic">8</SPAN>.<SPAN CLASS="arabic">21</SPAN> 我必須在程序退出之前釋放分配的所有內存嗎？
</H1>
你不必這樣做。一個真正的操作系統毫無疑問會在程序退出的時候回收所有的
內存和其它資源。 然而, 有些個人電腦據稱不能可靠地釋放內存, 從
&nbsp;ANSI/ISO C&nbsp;的角度來看這不過是一個&nbsp;``實現的質量問題"。

<P>
參考資料: [<A
 HREF="node388.html#iso">ISO</A>, Sec. 7.10.3.2]。

<P>
