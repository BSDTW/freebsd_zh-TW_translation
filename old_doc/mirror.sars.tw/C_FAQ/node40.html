<H1><A NAME="SECTION00540000000000000000"></A> <A NAME="q:3.3b"></A>
<BR>
<SPAN CLASS="arabic">4</SPAN>.<SPAN CLASS="arabic">4</SPAN> 這是個巧妙的表達式:
&nbsp;a ^= b ^= a ^= b&nbsp;
它不需要臨時變量就可以交換&nbsp;a&nbsp;和&nbsp;b&nbsp;的值。
</H1>
這不具有可移植性。它試圖在序列點之間兩次修改變量&nbsp;a, 而這是無定義的。

<P>
例如,有人報告如下代碼: 
<PRE>
    int a = 123, b = 7654;
    a ^= b ^= a ^= b;
</PRE>
在&nbsp;SCO&nbsp;優化&nbsp;C&nbsp;編譯器&nbsp;(icc)&nbsp;下會把&nbsp;b&nbsp;置為&nbsp;123, 
把&nbsp;a&nbsp;置為&nbsp;0。

<P>
參見問題&nbsp;<A HREF="node37.html#q:3.1">3.1</A>、<A HREF="node43.html#q:3.8">3.7</A>&nbsp;和&nbsp;<A HREF="node364.html#q:20.15c">20.14</A>。

<P>
