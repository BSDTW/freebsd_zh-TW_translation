<div id=idContent>

<div id=idContentTitle><span id=idTitleName>Universal Selector</span>　版本：CSS2　 兼容性：無</div>

<div class=cssColumnTitle>語法：</div>
<div>
<b>* { </b><i>sRules</i><b> } </b> 
</div>

<div class=cssColumnTitle>說明：</div>
<div>
通配選擇符。選定文檔目錄樹(DOM)中的所有類型的單一對象。<br>假如通配選擇符不是單一選擇符中的唯一組成，「*」可以省略。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
*[lang=fr] { font-size:14px; width:120px; } <br>*.div { text-decoration:none; } 
</div>

</div>
