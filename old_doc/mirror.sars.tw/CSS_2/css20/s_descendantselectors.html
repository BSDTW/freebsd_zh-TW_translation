<div id=idContent>

<div id=idContentTitle><span id=idTitleName>Descendant Selectors</span>　版本：CSS1　 兼容性：IE4+ NS4+</div>

<div class=cssColumnTitle>語法：</div>
<div>
<b>E1 E2 { </b><i>sRules</i><b> } </b> 
</div>

<div class=cssColumnTitle>說明：</div>
<div>
包含選擇符。選擇所有被<b> E1 </b>包含的<b> E2 </b>。即 E1.contains(E2)==true 。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
table  td { font-size:14px; } 
<br>&nbsp;<br>div.sub  a { font-size:14px; }
</div>

</div>
