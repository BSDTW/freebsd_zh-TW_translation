<div id=idContentTitle><span id=idTitleName>Child Selectors</span>　版本：CSS2　 兼容性：無</div>

<div class=cssColumnTitle>語法：</div>
<div>
<b>E1 >	E2 { </b><i>sRules</i><b> } </b> 
</div>

<div class=cssColumnTitle>說明：</div>
<div>
子對像選擇符。選擇所有作為<b> E1 </b>子對象的<b> E2 </b>。
</div>

<div class=cssColumnTitle>示例：</div>
<div id=idSimpleCode>
body > p { font-size:14px; } <br>/* 所有作為body的子對象的p對像字體尺寸為14px */
<br>&nbsp;<br>div ul>li p { font-size:14px; } 
</div>

</div>
